<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            a {
                text-decoration: none;
                color: inherit;
            }
            img {
                vertical-align: top;
            }
            #wrap {
                width: 1046px;
                margin: 200px auto;
                /* overflow: hidden; */
            }
            .box {
                width: 338px;
                height: 388px;
                float: left;
                margin-right: 16px;
                position: relative;
                overflow: hidden;
            }
            .box:last-child {
                margin-right: 0;
            }
            .text {
                position: absolute;
                top: 50%;
                left: 0;
                width: 100%;
                height: calc(100% - 50px);
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                text-align: center;
                padding-top: 50px;
                /* box-sizing: border-box; */
                transition: 0.5s;
            }
            .text h2 {
                padding: 15px 0 50px;
                font-size: 30px;
            }
            .text a {
                display: block;
                width: 120px;
                line-height: 36px;
                border: 1px solid #fff;
                margin: 15px auto 0;
            }

            /* 호버효과 */

            .box .bg {
                transition: 0.5s;
            }
            .box:hover .bg {
                transform: scale(1.2);
            }
            .box:hover .text {
                top:0 ;
            }

        </style>
    </head>
    <body>
        <div id="wrap">
            <div class="box">
                <div class="bg"><img src="img/bg01.jpg" alt=""></div>
                <div class="text">
                    <img src="img/icon01.png" alt="">
                    <h2>물류시스템</h2>
                    <p>서브큐는 선진화된 물류시스템으로<br>고객분들께 식자재를 안전하게<br>공급하고 있습니다.</p>
                    <a href="#">자세히보기</a>
                </div>
            </div>
            <div class="box">
                <div class="bg"><img src="img/bg02.jpg" alt=""></div>
                <div class="text">
                    <img src="img/icon02.png" alt="">
                    <h2>식품안전센터</h2>
                    <p>한발 앞선 엄격한 식품위생관리를<br>위해 식품안전센터가 최선을<br>다하고 있습니다.</p>
                    <a href="#">자세히보기</a>
                </div>
            </div>
            <div class="box">
                <div class="bg"><img src="img/bg03.jpg" alt=""></div>
                <div class="text">
                    <img src="img/icon03.png" alt="">
                    <h2>식품연구소</h2>
                    <p>고객에게 차별화 된 가치 제공과<br>경쟁력 우위의 신제품 개발을<br>위해 노력하고 있습니다.</p>
                    <a href="#">자세히보기</a>
                </div>
            </div>
        </div>
    </body>
</html>
