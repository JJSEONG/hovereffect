<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>transform 예제</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            img {
                vertical-align: top;
            }
            a {
                text-decoration: none;
                color: inherit;
            }
            .wrap {
                width: 1212px;
                margin: 100px auto;
                overflow: hidden;
            }
            .pic {
                float: left;
                position: relative;
                margin-right: 16px;
            }
            .text {
                width: 388px;
                height: 388px;
                background-color: rgba(0,0,0, 0.5);
                color: white;
                text-align: center;
                top: 100px;
                position: absolute;
                top: 50%;
                left: 0;
                transition: 0.5s;
            }
            .text img {
                margin-top: 50px;
            }
            .text h2 {
                margin:15px 0 50px;
            }
            .text a {
                display: block;
                width: 120px;
                height: 36px;
                border: 1px solid #fff;
                line-height: 36px;
                margin: 25px auto;
            }
            .pic:hover .text {
                top:0;
            }
            .pic:hover .pic {
                transform: scale(1.5, 1.5);
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="pic">
                <img src="img/bg01.jpg" alt="">

                <div class="text">
                    <img src="img/icon01.png" alt="">
                    <h2>물류시스템</h2>
                    <p>서브큐는 선진화된 물류시스템으로<br>고객분들께 식자재를 안전하게<br>공급하고 있습니다.</p>
                    <a href="#">자세히보기</a>
                </div>
            </div>
            <div class="pic">
                <img src="img/bg02.jpg" alt="">

                <div class="text">
                    <img src="img/icon02.png" alt="">
                    <h2>식품안전센터</h2>
                    <p>한발 앞선 엄격한 식품위생관리를<br>위해 식품안전센터가 최선을<br>다하고 있습니다.</p>
                    <a href="#">자세히보기</a>
                </div>
            </div>
            <div class="pic">
                <img src="img/bg03.jpg" alt="">

                <div class="text">
                    <img src="img/icon03.png" alt="">
                    <h2>식품연구소</h2>
                    <p>고객에게 차별화 된 가치 제공과<br>경쟁력 우위의 신제품 개발을<br>위해 노력하고 있습니다.</p>
                    <a href="#">자세히보기</a>
                </div>
            </div>
        </div>
    </body>
</html>
